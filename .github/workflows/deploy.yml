name: Build and deploy

on:
  push:
    branches:
      - main
      - sandbox
      - catbox
      - magicbox
      - dreambox
      - coffeebox
      - codebox
    paths-ignore:
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE.md'
      - 'README.md'
  workflow_dispatch:
    inputs:
      prod:
        description: Deploy to production
        type: boolean
        required: false

permissions:
  contents: read
  id-token: write

jobs:
  # Detect which apps/packages changed
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      intern: ${{ steps.changes.outputs.intern }}
      ekstern: ${{ steps.changes.outputs.ekstern }}
      api: ${{ steps.changes.outputs.api }}
      shared: ${{ steps.changes.outputs.shared }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changes
        id: changes
        uses: ./.github/actions/detect-changes

  # Build and deploy intern app
  build-intern:
    name: Build intern
    needs: changes
    if: needs.changes.outputs.intern == 'true' || needs.changes.outputs.shared == 'true' || needs.changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.image-creation.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          reader-token: ${{ secrets.READER_TOKEN }}

      - name: Build application
        run: pnpm build:intern

      - name: Build backend for frontend
        run: pnpm --filter=intern run build:server

      - name: Create Docker image
        id: image-creation
        uses: nais/docker-build-push@v0
        with:
          dockerfile: apps/intern/.docker/Dockerfile
          docker_context: .
          team: pensjonskalkulator

  # Run unit tests for intern
  test-intern:
    name: Unit tests intern
    needs: changes
    if: needs.changes.outputs.intern == 'true' || needs.changes.outputs.shared == 'true' || needs.changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          reader-token: ${{ secrets.READER_TOKEN }}

      - name: Run unit tests
        uses: ./.github/actions/run-unit-tests
        with:
          app: intern

  # Run E2E tests for intern
  e2e-intern:
    name: E2E tests intern
    needs: changes
    if: needs.changes.outputs.intern == 'true' || needs.changes.outputs.shared == 'true' || needs.changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          reader-token: ${{ secrets.READER_TOKEN }}

      - name: Run E2E tests
        uses: ./.github/actions/run-e2e-tests
        with:
          app: intern

  # Deploy intern to dev
  deploy-intern-dev:
    name: Deploy intern to dev
    needs: [build-intern, test-intern, e2e-intern]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to dev-gcp
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          IMAGE: ${{ needs.build-intern.outputs.image }}
          RESOURCE: apps/intern/.nais/deploy-dev.yml,apps/intern/.nais/unleash-api-token-dev.yaml

  # Deploy intern to prod (uncomment when ready for production)
  # deploy-intern-prod:
  #   name: Deploy intern to prod
  #   needs: [deploy-intern-dev]
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Checkout
  #       uses: actions/checkout@v4

  #     - name: Deploy to prod-gcp
  #       uses: nais/deploy/actions/deploy@v2
  #       env:
  #         CLUSTER: prod-gcp
  #         IMAGE: ${{ needs.build-intern.outputs.image }}
  #         RESOURCE: apps/intern/.nais/deploy-prod.yml,apps/intern/.nais/unleash-api-token-prod.yaml

  # Build and deploy ekstern app
  build-ekstern:
    name: Build ekstern
    needs: changes
    if: needs.changes.outputs.ekstern == 'true' || needs.changes.outputs.shared == 'true' || needs.changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.image-creation.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          reader-token: ${{ secrets.READER_TOKEN }}

      - name: Fetch openapi backend types
        run: |
          npx openapi-typescript ${{ github.ref == 'refs/heads/main' && 'https://www.nav.no/pensjon/kalkulator/v3/api-docs/current' || 'https://staging.ekstern.dev.nav.no/pensjon/kalkulator/v3/api-docs/current' }} -o ./apps/ekstern/src/types/schema.d.ts

      - name: Format backend scheme
        run: pnpm --filter=ekstern run format:types

      - name: Build staging application
        if: github.ref != 'refs/heads/main'
        run: pnpm --filter=ekstern run build

      - name: Build production application
        if: github.ref == 'refs/heads/main'
        run: pnpm --filter=ekstern run build:production

      - name: Build backend for frontend
        run: pnpm --filter=ekstern run build:server

      - name: Save build folder
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: apps/ekstern/dist
          if-no-files-found: error
          retention-days: 1

      - name: Create Docker image
        id: image-creation
        uses: nais/docker-build-push@v0
        with:
          dockerfile: apps/ekstern/.docker/Dockerfile
          docker_context: apps/ekstern
          team: pensjonskalkulator

  # Run unit tests for ekstern
  test-ekstern:
    name: Run unit tests ekstern
    needs: build-ekstern
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          reader-token: ${{ secrets.READER_TOKEN }}

      - name: Run unit tests
        run: pnpm --filter=ekstern run test

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: apps/ekstern/coverage

  # Run E2E tests for ekstern
  e2e-ekstern:
    name: Run Cypress integration tests ekstern
    needs: build-ekstern
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          reader-token: ${{ secrets.READER_TOKEN }}

      - name: Cache Cypress binary
        id: cache-cypress
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package.json') }}

      - name: Download the build folders
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: apps/ekstern/dist

      - name: Install cypress
        if: steps.cache-cypress.outputs.cache-hit != 'true'
        run: pnpm --filter=ekstern exec cypress install

      - name: Run integration tests on staging application
        if: github.ref != 'refs/heads/main'
        run: pnpm --filter=ekstern run cy:test

      - name: Run integration tests on production application
        if: github.ref == 'refs/heads/main'
        run: pnpm --filter=ekstern run cy:test:production

      - name: Archive Cypress artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: apps/ekstern/cypress/screenshots

  playwright-ekstern:
    name: Run Playwright tests ekstern
    needs: build-ekstern
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          reader-token: ${{ secrets.READER_TOKEN }}

      - name: Download the build folders
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: apps/ekstern/dist

      - name: Install Playwright browsers (chromium)
        run: pnpm --filter=ekstern exec playwright install --with-deps chromium

      - name: Run Playwright tests
        run: pnpm --filter=ekstern run pw:test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/ekstern/playwright-report
          retention-days: 7

  # Deploy ekstern to staging (dev environment)
  deploy-ekstern-staging:
    name: Deploy ekstern to staging
    needs: [build-ekstern, test-ekstern, e2e-ekstern, playwright-ekstern]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to staging
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          IMAGE: ${{ needs.build-ekstern.outputs.image }}
          RESOURCE: apps/ekstern/.nais/deploy-staging.yml,apps/ekstern/.nais/unleash-api-token-dev.yaml

      - name: Deploy veiledning to staging
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          IMAGE: ${{ needs.build-ekstern.outputs.image }}
          RESOURCE: apps/ekstern/.nais/deploy-veiledning-staging.yml

  determine-test-env-ekstern:
    name: Determine ekstern test environment
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch') &&
      github.event.inputs.prod != 'true' &&
      contains(fromJson('["refs/heads/sandbox", "refs/heads/catbox", "refs/heads/magicbox", "refs/heads/dreambox", "refs/heads/coffeebox", "refs/heads/codebox"]'), github.ref)
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      environments: ${{ steps.set-env.outputs.environments }}
    steps:
      - name: Set environment from branch
        id: set-env
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "environment=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "environments=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Deploying to: $BRANCH_NAME"

  deploy-test-ekstern:
    name: Deploy ekstern to test environment
    needs: [build-ekstern, determine-test-env-ekstern]
    runs-on: ubuntu-latest
    if: needs.determine-test-env-ekstern.outputs.environments != ''
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to ${{ needs.determine-test-env-ekstern.outputs.environments }}
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          IMAGE: ${{ needs.build-ekstern.outputs.image }}
          RESOURCE: apps/ekstern/.nais/deploy-dev-branch.yaml,apps/ekstern/.nais/unleash-api-token-dev.yaml
          VAR: branch=${{ needs.determine-test-env-ekstern.outputs.environments }}

      - name: Deploy veiledning to ${{ needs.determine-test-env-ekstern.outputs.environments }}
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          IMAGE: ${{ needs.build-ekstern.outputs.image }}
          RESOURCE: apps/ekstern/.nais/deploy-veiledning-dev-branch.yaml
          VAR: branch=${{ needs.determine-test-env-ekstern.outputs.environments }}

  # Deploy ekstern to prod (uncomment when ready for production)
  # deploy-ekstern-prod:
  #   name: Deploy ekstern to prod
  #   needs: [deploy-ekstern-staging]
  #   runs-on: ubuntu-latest
